<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Create Account</title>
    </head>

    <body>
        <header>
        <h1>Welcome to Ramen Crypto</h1>

        <div class="nav-items">
            <a href="index.html">Login</a>
            <a href="home.html">Home</a>
            <a href="trending.html">Trending</a>
            <a href="watchlist.html">Watchlist</a>
    
    
           
          </div>

        <main>
            <section class="auth-section">
                <h2>Login to Begin</h2>
                
                
                <form action="#" method="POST" id="login-form">
                <div class="form-group">
                    <label for="email">Username</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your username">
                </div>
                
            
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
            
                <button type="submit">Login</button>
                </form>

        <hr>

        
        </section>
        <footer>
           
            <div>
            <a href="https://github.com/matthewrahm/startup.git" target="_blank" id="github-link">GitHub</a>
            </div>
        </footer>
        </main>
        
    </body>

</html>
