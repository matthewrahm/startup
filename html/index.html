<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create Account</title>
</head>
 <body>
    <header>
      <h1>Welcome to Ramen Crypto</h1>
    </header>

<main>
    <section class="auth-section">
        <h2>Login</h2>
    
          
        <form action="#" method="POST" id="login-form">
         <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
    
         <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>
    
        <button type="submit">Login</button>
        </form>

<hr>

<h3>New to the site?</h3>
<form action="#" method="POST" id="create-account-form">
  <div class="form-group">
    <label for="new-email">Email Address:</label>
    <input type="email" id="new-email" name="email" required placeholder="Enter your email">
  </div>

  <div class="form-group">
    <label for="new-password">Password:</label>
    <input type="password" id="new-password" name="password" required placeholder="Choose a password">
  </div>

  <button type="submit">Create</button>
</form>
</section>


</html>
